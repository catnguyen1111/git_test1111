      color:red;

      margin-top:10px;

      background-color:red;
    }
    .my-box{
      background-color:red;
    }
   
  </style>
  <!--menu-->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark text-center">
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse " id="collapsibleNavbar">
      <ul class="navbar-nav mr-auto">

  <!--menu-->


  <!--form login-->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center  box">Login Form</h1>
        <form action="">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Name" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password" class="form-control">
          </div>
          <div class="form-group form-check">
           <input type="checkbox" class="form-check-input" id="remember" value="remember">
           <label for="remember" class="form-check-label">Remember</label>
          </div>
          <button class="btn btn-primary btn-block my-btn">Login</button>
          <div class="row">
            <div class="col-md-6 fix-box">
              <div class="form-group">
                <label for="NgaySinh">Ngày Sinh</label>
                <input type="date" name="NgaySinh" id="NgaySinh" placeholder="Enter Name" class="form-control">
              </div>
            </div>
            <div class="col-md-6 fix-box">
              <div class="form-group">
                <label for="std">Số Điện Thoại</label>
                <input type="number" name="std" id="std" placeholder="Enter Name" class="form-control">
              </div>
            </div>
          </div>
          <textarea name="comment" id="" cols="140" rows="10" class=""></textarea>
        </form>
      </div>
    </div>
  </div>
  <!--form login-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
